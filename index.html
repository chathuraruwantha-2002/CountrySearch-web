<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Country Search</title>
</head>
<body>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading display-4 text-primary fw-bold ">Country Explorer</h1>
                <p class="lead text-muted">Explore countries from around the world..</p>
            </div>
        </section>
            <!--search bar -->
            <div class="mb-4 text-center">
                <input id="searchInput" class="form-control fs-4 w-50 p-3 mx-auto" type="text" placeholder="Search for a country..." oninput="filterCountries()">
            </div>
            

        <div class="album py-5 bg-light">
            <div class="container">
                <div id="row" class="row"></div> <!-- Country cards -->
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Country Explorer &copy; 2024</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
